<!-- Login 3 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5" style="background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%); min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-lg border-0" style="border-radius: 1rem;">
          <div class="card-body p-4 p-md-5">
            <!-- Header -->
            <div class="text-center mb-4">
              <div class="bg-primary rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 60px; height: 60px;">
                <i class="fas fa-warehouse text-white fa-2x"></i>
              </div>
              <h3 class="fw-bold text-dark mb-2">تسجيل دخول المستودع</h3>
              <p class="text-muted">نظام إدارة المستودعات والأدوية</p>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row gy-3">
                <div class="col-12">
                  <label for="email" class="form-label fw-semibold text-dark">البريد الإلكتروني <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-envelope text-muted"></i>
                    </span>
                    <input type="email" class="form-control border-start-0" formControlName="email" id="email" placeholder="example@warehouse.com" required>
                  </div>
                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small mt-1">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    يرجى إدخال بريد إلكتروني صحيح
                  </div>
                </div>
                
                <div class="col-12">
                  <label for="password" class="form-label fw-semibold text-dark">كلمة المرور <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input type="password" class="form-control border-start-0" formControlName="password" id="password" placeholder="••••••••" required>
                  </div>
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small mt-1">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    كلمة المرور مطلوبة
                  </div>
                </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                    <label class="form-check-label text-muted" for="remember_me">
                      <i class="fas fa-check-circle me-1"></i>
                      تذكرني
                    </label>
                  </div>
                </div>
                
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg fw-semibold" type="submit" [disabled]="loginForm.invalid || isLoading" style="border-radius: 0.5rem;">
                      <span *ngIf="!isLoading">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        تسجيل الدخول
                      </span>
                      <span *ngIf="isLoading">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        جاري تسجيل الدخول...
                      </span>
                    </button>
                  </div>
                </div>
                
                <div class="col-12" *ngIf="errorMessage">
                  <div class="alert alert-danger border-0" style="border-radius: 0.5rem;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    {{ errorMessage }}
                  </div>
                </div>
              </div>
            </form>
            
            <!-- Footer -->
            <div class="text-center mt-4">
              <hr class="border-muted">
              <a href="#" class="text-decoration-none text-primary fw-semibold">
                <i class="fas fa-key me-1"></i>
                نسيت كلمة المرور؟
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
